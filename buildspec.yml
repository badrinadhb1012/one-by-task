version: 0.2

phases:
  install:
    commands:
      - echo "Installing fontconfig, Java 17 Amazon Corretto, and Maven..."
      - sudo yum install -y fontconfig
      # Choose ONLY ONE of these Java installation methods:
      - sudo yum install -y java-17-amazon-corretto-devel
      # Remove the wget and rpm installation lines below
      - sudo yum install -y maven
      - java -version
      - mvn -version

  build:
    commands:
      - echo "Building with Maven..."
      - mvn clean package -DskipTests
